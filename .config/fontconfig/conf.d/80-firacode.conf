<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family" qual="any" compare="contains" ignore-blanks="true">
            <string>Fira Code</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>liga off</string>
            <string>dlig off</string>
            <string>cv01</string>
            <string>cv02</string>
            <string>cv06</string>
            <string>cv14</string>
            <string>ss03</string>
            <string>ss04</string>
        </edit>
    </match>
</fontconfig>
