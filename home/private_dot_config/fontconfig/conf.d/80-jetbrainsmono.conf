<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family" qual="any" compare="contains" ignore-blanks="true">
            <string>JetBrains Mono</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>zero</string>
            <string>ss02</string>
            <string>cv14</string>
            <string>cv18</string>
        </edit>
    </match>
</fontconfig>
