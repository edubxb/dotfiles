format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill \
$package\
$cmake\
$python\
$rust\
$golang\
$lua\
$java\
$nodejs\
$ruby\
$terraform\
$docker_context\
$helm\
$kubernetes\
$aws\
$gcloud\
$env_var\
$line_break\
$battery\
$time\
$cmd_duration\
$status\
$sudo\
$character"""

[fill]
symbol = " "

[character]
success_symbol = "[ï‘ ](bold white)"
error_symbol = "[ï‘ ](bold red)"
vicmd_symbol = "[ï‘½](bold white)"

[directory]
style = "bold white"
format = "[$path]($style) "
truncation_length = 10

[status]
style = "red"
symbol = ""
format = "[$status]($style) "
disabled = false

[sudo]
style = "bold bright-yellow"
format = "[$symbol]($style)"
symbol = "ï‘ "
disabled = false

[cmd_duration]
style = "white"
format = "ï™‘ [$duration]($style)\n"
min_time = 30_000

[time]
style = " white"
format = "ï’› [$time]($style)\n"
disabled = false

[battery]
format = "[$symbol $percentage]($style)\n"

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold orange"
threshold = 20

[[battery.display]]
style = "bold yellow"
threshold = 30

[jobs]
disabled = true

[git_branch]
style = "bold #9E9E9E"
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
only_attached = true

[git_commit]
style = "bold #9E9E9E"
tag_symbol = "ï’ "
format = "[($tag )\\($hash\\)]($style) "
only_detached = true
tag_disabled = false

[git_state]
style = "bold #9E9E9E"

[git_status]
style = "#9E9E9E"
format = "([($ahead_behind )($conflicted )($staged )($deleted )($renamed )($modified )($stashed )($untracked )]($style))"
conflicted = "î€‰"
ahead = "ï•œ${count}"
behind = "ï•„${count}"
staged = "ï˜«${count}"
deleted = "ï™•${count}"
modified = "ïš”${count}"
renamed = "ï˜½${count}"
untracked = "ï¢${count}"
diverged = "ï•œ${ahead_count} ï•„${behind_count}"
stashed = "ï–¿${count}"

[kubernetes]
symbol = "ï”° "
format = "[$symbol$context \\($namespace\\)](bold cyan) "
disabled = false

[gcloud]
style = "bold #1a73e8"
symbol = "îŒ½  "
format = "[$symbol$account(@$domain) (\\($region\\))]($style) "  

[aws]
style = "bold #ff9900"
symbol = "îŒ½  "
format = "[$symbol($profile )(\\($region\\))]($style) "

[package]
symbol = "ï£– "
format = "[$symbol$version]($style) "

[python]
style = "bold green"
symbol = "ï Ÿ "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = "î¨ "
format = "[$symbol($version )]($style)"

[golang]
symbol = "î˜§ "
format = "[$symbol($version )]($style)"

[java]
style = "bold purple"
symbol = "î‰– "
format = "[${symbol}(${version} )]($style)"

[kotlin]
symbol = "ğŸ…º "
format = "[$symbol($version )]($style)"

[lua]
style = "bold blue"
symbol = "î‰ "
format = "[${symbol}(${version} )]($style)"

[terraform]
symbol = "îª "
format = '[${symbol}(${version} )(\(${workspace}\) )]($style)'
