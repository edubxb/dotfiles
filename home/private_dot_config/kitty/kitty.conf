allow_remote_control yes
listen_on unix:/tmp/kitty_remote_control_socket

confirm_os_window_close 1

placement_strategy center

enabled_layouts splits:split_axis=horizontal

wheel_scroll_multiplier 15.0
scrollback_lines 100000

shell_integration no-rc

map ctrl+alt+- launch --location=hsplit
map ctrl+alt+\ launch --location=vsplit
map ctrl+alt+/ layout_action rotate

map alt+left  neighboring_window left
map alt+right neighboring_window right
map alt+up    neighboring_window up
map alt+down  neighboring_window down

map alt+l neighboring_window right
map alt+h neighboring_window left
map alt+k neighboring_window up
map alt+j neighboring_window down

map ctrl+alt+left previous_tab
map ctrl+alt+right next_tab

map ctrl+alt+h previous_tab
map ctrl+alt+l next_tab

map shift+left  move_window left
map shift+right move_window right
map shift+up    move_window up
map shift+down  move_window down

map ctrl+shift+0 change_font_size all 0
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0

hide_window_decorations yes

font_family         JetBrains Mono Medium
font_size           11.0
bold_font           JetBrains Mono Medium Bold
italic_font         JetBrains Mono Medium Italic
bold_italic_font    JetBrains Mono Medium Bold Italic

window_border_width   1
window_padding_width  1
inactive_text_alpha   0.80
active_border_color   #719CD6
inactive_border_color #415166
bell_border_color     #F4A261

url_style single
url_color #81B29A

tab_bar_style           slant
tab_bar_background      #0D131A
tab_bar_margin_color    #0D131A
active_tab_background   #192330
active_tab_foreground   #CDCECF
inactive_tab_background #0D131A
inactive_tab_foreground #526176

cursor_shape               underline
cursor_blink_interval      0
cursor_underline_thickness 0.5
cursor                     #CDCECF

mark1_background #98D3CB
mark1_foreground #000000
mark2_background #F2DCD3
mark2_foreground #000000
mark3_background #F274BC
mark3_foreground #000000

